<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>window.onload</title>
    <script>
    /*
    Just like ex13, when any button is clicked, change the
    text on the clicked button to
    "You clicked".

    The difference is you have to do it
    in this script tag which comes before the
    buttons.
    */

    window.addEventListener('load', function() {
      document.body.addEventListener("click", function(event) {
        if (event.target.matches('button')) {
          event.target.textContent = "You clicked!!";
        }
      });
    });

    </script>
  </head>
  <body>
    <button>Click me</button>
    <button>Click me</button>
    <button>Click me</button>
    <p>
      Don't stop believing!!!!!
    </p>
  </body>
</html>
