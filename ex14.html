<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>addEventListener, event.target </title>
  </head>
  <body>
    <button>Click me</button>
    <button>Click me</button>
    <button>Click me</button>
    <script>
    /*
    Same as ex13: When any button is clicked, change the
    text on the clicked button to
    "You clicked".

    Except this time, add the event listener to the body - which you can access simply
    through document.body.
    */

    // use this approach instead of looping through the buttons

    // add an event listener to the body
    // the body listens for a click
    document.body.addEventListener("click", function(event) {
      // it listens for all the buttons
      // you can be more specific here
      if (event.target.matches('button')) {
        // when you click on a button you change its text
        event.target.textContent = 'You clicked!';
      }
    });

    </script>
  </body>
</html>
